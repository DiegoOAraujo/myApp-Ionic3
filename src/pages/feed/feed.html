<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src={{objeto_feed.imagem_avatar}}>
      </ion-avatar>
      <h2 class="feed_title">{{filme.title}}</h2>
      <p class="feed_date">{{filme.release_date}}</p>
    </ion-item>

    <img class="feed_poster_image" src={{baseUrlPoster}}{{filme.backdrop_path}}>

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{filme.vote_count}} Vote(s)</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="star"></ion-icon>
          <div> {{filme.vote_average}} </div>
        </button>
      </ion-col>      
    </ion-row>

  </ion-card>
</ion-content>
