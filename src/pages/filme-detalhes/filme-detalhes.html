<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="filme">

        <ion-item>
          <ion-avatar item-start>
            <img src={{objeto_feed.imagem_avatar}}>
          </ion-avatar>
          <h2 class="feed_title">{{filme.title}}</h2>
          <p class="feed_date">{{filme.release_date}}</p>
        </ion-item>
    
        <img class="feed_poster_image" src={{baseUrlPoster}}{{filme.backdrop_path}}>
    
        <ion-card-content>
          <p>{{filme.overview}}</p>
        </ion-card-content>          
    
      </ion-card>
</ion-content>
